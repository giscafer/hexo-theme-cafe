gitment_repo: forvoid.github.io # 你的留言存放的位置 我的是放在我的github的github page上面
gitment_client_id: 56eff63fef1b5b37f568 # 这个是https://imsun.net/posts/gitment-introduction/教材教我们去或者github app的自己的oauth的帐号密码
gitment_client_secret: 4856dd988c9157b0dcf2c83c94ab4c912621d347 # 这个有一定风险 :lock:请在确认最低权限下给出。
